<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"/>
    <title>Light-weight Data Hub</title>
    <link rel="icon" href="./icon.svg" sizes="any" type="image/svg+xml"/>
    <script src="./react.production.min.js"></script>
    <script src="./react-dom.production.min.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./material-ui.production.min.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="./font.css" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="./icon.css"/>
</head>
<body style="background-color: lightskyblue;">
    <div id='root'></div>
</body>
<script type="text/babel">

const {
    Box,
    Alert,
    Container,
    Button,
    TextField,
    Snackbar,
} = MaterialUI;

function Login(props){
    const [msg, setMsg] = React.useState('');
    const [user, setUser] = React.useState('');
    const [pwd, setPwd] = React.useState('');

    return <Container maxWidth="sm">
        <Box sx={{
            alignItems: 'center',
            flexDirection: 'column',
            display:' flex',
            marginTop :8,
        }}>
            <h2 style={{color: 'black'}}>Light-weight Data Hub</h2>            
            <Button variant="contained" onClick={async evt=>{
                if(!user || !pwd){
                    setMsg('请输入用户名密码');
                    return;
                }
                try{
                    const resp = await axios.post('/api/login', {password:pwd}, {
                        validateStatus:()=>true,
                    });
                    if(!resp.data.token){
                        setMsg(`登录失败:${resp.status} ${resp.data.message}`);
                        return;
                    }
                    localStorage.setItem('rcrai-taiping-scoring', resp.data.token);
                    window.location.href = './main.html';
                    return;
                }catch(e){
                    setMsg(`登录失败:${e}`);
                }

            }}>登录</Button>
        </Box>        
    </Container>;
}

ReactDOM.render(
    <Login/>,
    document.querySelector('#root')
);

</script>
</html>
